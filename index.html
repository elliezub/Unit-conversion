<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="header-div">
        <h1>Metric/Imperial Unit Converter</h1>
        <input type="text" id="input" placeholder="0">
        <button id="convert-button">Convert</button>
    </div>
    <div id="bottom-container">
        <div class="units-container" id="cm-inch">
            <h2>Length (Centimeters/Inches)</h2>
            <p id="length">0 centimeters = 0.000 inches | 0 inches = 0.000 centimeters</p>
        </div>
        <div class="units-container" id="liter-gallon">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="units-container" id="kilo-pound">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
    </div>
</body>
</html>
